 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | HealthCare Appointment System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #00d4ff, #007bff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #007bff;
      margin-bottom: 25px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.4);
    }

    .btn {
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    p {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>

    <form id="loginForm">
      <select id="userType" required>
        <option value="">Select User Type</option>
        <option value="patient">Patient</option>
        <option value="admin">Admin</option>
      </select>

      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>

      <button type="submit" class="btn">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const userType = document.getElementById("userType").value;
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (!userType) {
        alert("Please select a user type!");
        return;
      }

      // Sample login (you can link to backend or localStorage)
      if (userType === "admin") {
        if (email === "admin@gmail.com" && password === "admin123") {
          alert("Welcome Admin!");
          window.location.href = "admin.html";
        } else {
          alert("Invalid Admin credentials!");
        }
      } else if (userType === "patient") {
        // Simple validation for now
        if (email && password) {
          alert("Welcome Patient!");
          window.location.href = "patient-dashboard.html";
        } else {
          alert("Invalid Patient credentials!");
        }
      }
    });
  </script>

</body>
</html>
