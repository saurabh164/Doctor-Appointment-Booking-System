<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation | Doctor Appointment System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f7f9fc;
      color: #333;
    }

    /* ---------- Navbar ---------- */
    nav {
      background: linear-gradient(90deg, #007bff, #00d4ff);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .logo {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 35px;
      height: 35px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 25px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 1rem;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #000;
    }

    /* ---------- Dropdown ---------- */
    .dropdown {
      position: relative;
    }

    .dropbtn {
      background: none;
      border: none;
      color: #fff;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      min-width: 150px;
      right: 0;
      overflow: hidden;
      z-index: 10;
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
      transition: 0.3s;
    }

    .dropdown-content a:hover {
      background: #00d4ff;
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* ---------- Mobile Menu ---------- */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        padding: 15px 25px;
      }

      .nav-links {
        width: 100%;
        flex-direction: column;
        background: #00aaff;
        display: none;
        border-radius: 8px;
        padding: 15px 0;
        margin-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966486.png" alt="logo">
      HealthCare+
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <ul class="nav-links" id="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="doctors.html">Doctors</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li class="dropdown">
        <button class="dropbtn">Account â–¼</button>
        <div class="dropdown-content">
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
        </div>
      </li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>

</body>
</html>
