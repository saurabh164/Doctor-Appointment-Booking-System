<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0d47a1;
      color: white;
      border: none;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #08306b;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      text-decoration: none;
      color: #0d47a1;
      font-weight: bold;
    }

  </style>
</head>

<body>

  <div class="container">
    <h2>Patient Registration</h2>

    <form action="#">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your phone number" required>

      <label>Password</label>
      <input type="password" placeholder="Create password" required>

      <button>Register</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
